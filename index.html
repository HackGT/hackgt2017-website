<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Splash</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="bundle.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono|VT323"/>
        <link rel="stylesheet" href="./assets/css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/normalize.css"/>
		<!-- <link rel="stylesheet" href="./assets/css/bulma.css"/> -->
		<link rel="stylesheet" href="./assets/css/main.css"/>
		<link rel="icon" href="./favicon.ico"/>
		<meta property="og:url" content="https://hack.gt"/>
		<meta property="og:title" content="HackGT 4: New Heights | October 13-15 2017 | Georgia Tech"/>
		<meta property="og:description" content="Georgia Tech's fourth annual hackathon!"/>
		<meta property="og:image" content="http://hack.gt/images/meta-image.png"/>
		<meta name="theme-color" content="#1B1C2A"/>

		<!--Have to update the url and image when we deploy-->
		<title>HackGT 4: New Heights | October 13-15 2017 | Georgia Tech</title>

    <body class="covered">
        <section class="cover">
            <code id="intro-text" class="console"></code>
        </section>
        <section class="container">
            <code id="system-active" class="console"></code>
            <main>
                <nav>
                    <!-- <img id="logo" alt="HackGT" src="/assets/2017Website/logo.png" /> -->
                    <div class="item register active" data-href="register">Register</div>

                    <span class="divider"></span>
                    <div class="item sponsor" data-href="sponsor">Sponsor</div>
                    <span class="divider"></span>
                    <div class="item atl" data-href="atl">ATL</div>
                    <span class="divider"></span>
                    <div class="item share" data-href="share">Share</div>
                </nav>
                <section id="register">
                    <h1>Register</h1>
                    <p>Apply for HackGT by ${DATE_HERE}</p>
                    <a href="https://registration.dev.hack.gt" class="button">Apply</a>
                </section>
                <section id="about" class="hidden">
                    <h1>About</h1>
                    <p>Example content</p>
                </section>
            </main>
            <code id="countdown" class="console hidden"></code>
        </section>
