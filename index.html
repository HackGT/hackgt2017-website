<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Splash</title>
        <script src="bundle.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono|VT323"/>
        <link rel="stylesheet" href="./assets/css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/normalize.css"/>
		<link rel="stylesheet" href="./assets/css/bulma.css"/>
		<link rel="stylesheet" href="./assets/css/main.css"/>
		<link rel="icon" href="./favicon.ico"/>
		<meta property="og:url" content="https://hack.gt"/>
		<meta property="og:title" content="HackGT 4: New Heights | October 13-15 2017 | Georgia Tech"/>
		<meta property="og:description" content="Georgia Tech's fourth annual hackathon!"/>
		<meta property="og:image" content="http://hack.gt/images/meta-image.png"/>
		<meta name="theme-color" content="#1B1C2A"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!--Have to update the url and image when we deploy-->
		<title>HackGT 4: New Heights | October 13-15 2017 | Georgia Tech</title>
    </head>
    <body>
        <section class="cover">
            <code id="intro-text" class="console"></code>
        </section>
        
        <div id="splash-parent">
            <div class="is-overlay">
                <p class="is-centered">press any key to continue</p>
            </div>
        </div>
        <div class="event-info">
            <div class="hex-commands">
                <p>HackGT system init...</p>

                <svg version="1.1"
                     class="about"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 105 96 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <svg version="1.1"
                     class="register"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 164 185 v 25 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <svg version="1.1"
                     class="sponsor"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 229 185 v 25 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <svg version="1.1"
                     class="atl"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 289 96 L 310 96 v 115 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <svg version="1.1"
                     class="share"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 258 38 h 55 v 170 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <img class="register" width="64px" height="auto"
                     src="./assets/2017Website/Tile2.png"/>
                <img class="about" width="64px" height="auto"
                     src="./assets/2017Website/Tile3.png"/>
                <img class="sponsor" width="64px" height="auto"
                     src="./assets/2017Website/Tile4.png"/>
                <img class="atl" width="64px" height="auto"
                     src="./assets/2017Website/Tile5.png"/>
                <img class="share" width="64px" height="auto"
                     src="./assets/2017Website/Tile6.png"/>

                <img class="register-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile2Highlight.png"/>
                <img class="about-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile3Highlight.png"/>
                <img class="sponsor-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile4Highlight.png"/>
                <img class="atl-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile5Highlight.png"/>
                <img class="share-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile6Highlight.png"/>
            </div>
            <input class="prompt" type="text"/>
            <div class="content">
                <div class="about">
                    HackGT is returning to Georgia Tech October 13 - 15th.
                    <h2>FAQ</h2>
                    <div class="faq-question">
                        <span class="question">Question?</span>
                        <span class="answer">Answer</span>
                    </div>
                </div>
                <div class="register">
                    Apply by INSERT_DATE_HERE<br>
                    <a href="https://registration.dev.hack.gt"class="button">Apply</a>
                </div>
                <div class="sponsor">
                    Interested in sponsoring HackGT 2017? Check out our
                    <a href="#">sponsorship packet</a>
                </div>
                <div class="atl">
                    ???
                </div>
                <div class="share">
                    <a href="https://twitter.com/thehackgt">Twitter</a> |
                    <a href="https://facebook.com/hackgt">Facebook</a> |
                    <a href="https://www.youtube.com/channel/UC6DiHJEOaHe9EP6ZE9SUgmw">Youtube</a> |
                    <a href="https://www.instagram.com/thehackgt/">Instagram</a>
                </div>
            </div>
        </div>
    </body>
</html>
