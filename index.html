<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Splash</title>
        <script src="bundle.js"></script>

		<link rel="stylesheet" type="text/css" href="./assets/css/normalize.css"/>
        <link rel="stylesheet" href="
./assets/css/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/bulma.css"/>
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
		<link rel="icon" href="./favicon.ico">
		<meta property="og:url" content="http://hack.gt"/>
		<meta property="og:title" content="HackGT 4: New Heights | October 13-15 2017 | Georgia Tech"/>
		<meta property="og:description" content="Georgia Tech's fourth annual hackathon!" />
		<meta property="og:image" content="http://hack.gt/images/meta-image.png" />
		<meta name="theme-color" content="#1B1C2A">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Have to update the url and image when we deploy-->
		<title>HackGT 4: New Heights | October 13-15 2017 | Georgia Tech</title>
    </head>
    <body style="margin: 0;">
        <div id="splash-parent">
            <div class="is-overlay">
                <p class="is-centered">press any key to continue</p>
            </div>
        </div>
        <div class="event-info">
            <div class="hex-commands">
                <p>HackGT system init...</p>

                <svg version="1.1"
                     class="about"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 105 96 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <svg version="1.1"
                     class="register"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 164 185 v 25 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <svg version="1.1"
                     class="sponsor"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 229 185 v 25 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <svg version="1.1"
                     class="atl"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 289 96 L 310 96 v 115 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <svg version="1.1"
                     class="share"
                     baseProfile="full"
                     width="392" height="250"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M 258 38 h 55 v 170 H 10 V 250"
                          fill="transparent" stroke="#b4fff3" stroke-width="2"/>
                </svg>

                <img class="register" width="64px" height="auto"
                     src="./assets/2017Website/Tile2.png"/>
                <img class="about" width="64px" height="auto"
                     src="./assets/2017Website/Tile3.png"/>
                <img class="sponsor" width="64px" height="auto"
                     src="./assets/2017Website/Tile4.png"/>
                <img class="atl" width="64px" height="auto"
                     src="./assets/2017Website/Tile5.png"/>
                <img class="share" width="64px" height="auto"
                     src="./assets/2017Website/Tile6.png"/>

                <img class="register-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile2Highlight.png"/>
                <img class="about-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile3Highlight.png"/>
                <img class="sponsor-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile4Highlight.png"/>
                <img class="atl-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile5Highlight.png"/>
                <img class="share-on" width="64px" height="auto"
                     src="./assets/2017Website/Tile6Highlight.png"/>
            </div>
            <input class="prompt" type="text" width="50" />
        </div>
    </body>
</html>
